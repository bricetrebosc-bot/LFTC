<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LFTC BOT</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        a {
            color: var(--tg-theme-link-color);
        }
        #viewport {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--tg-viewport-stable-height, 100vh);
            pointer-events: none;
            transition: all .2s ease;
        }
        #viewport:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border-width: 4px;
            border-style: solid;
            border-image: linear-gradient(45deg, rgba(64, 224, 208, .5), rgba(173, 255, 47, .5)) 1;
        }

        #viewport-params-size,
        #viewport-params-expand {
            content: attr(text);
            position: absolute;
            display: inline-block;
            background: var(--tg-theme-link-color, rgb(64, 224, 208));
            right: 4px;
            left: auto;
            font-size: 8px;
            padding: 4px;
            vertical-align: top;
        }
        #viewport-params-size {
            top: 4px;
        }
        #viewport-params-expand {
            top: 30px;
        }
    </style>
</head>

<body>
    <main>
        <div align="center">
            <img width="200" src="./static/LFTC.png" >
        </div>
        <h1>SETTINGS</h1>
        <form action="">
            <label for="NBC">Nombre de bougies  :</label>
            <input type="text" id="NBC" placeholder="Nombre entre 3 et 30">
            <br><br>
            <label for="CCI">Valeur minimum CCI :</label>
            <input type="text" id="CCI" placeholder="ex : 150 ">
            <br><br>
            
            <fieldset action="/submit" methode="post">
                <legend>Choose Time frame</legend>
                
                    <div align="center">
                        <label>
                         <input  type="checkbox" name="M2" id="TFM2" >M2
                        </label>
                         <input  type="checkbox" name="M3" id="TFM3" >M3
                        </label>
                         <input  type="checkbox" name="M5" id="TFM5"  >M5
                        </label>
                         <input  type="checkbox" name="M10" id="TFM10" >M10
                        </label>
                        
                    </div>
            </fieldset>
            <br>
            <label>
             <input  type="checkbox" name="AI" id="AIChoose" >AI
            </label>
            <br><br>
        </form>
        <br>
        <button id="start" >Launch Signals</button>
        
        

    </main>
    <div id="viewport"></div>
   
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Init TWA
        const tg = window.Telegram.WebApp;
        tg.ready();

        document.getElementById('start').addEventListener('click', () => {
          const userInputNBC = document.getElementById('NBC').value;
          const userInputCCI = document.getElementById('CCI').value;
          const userTFM2 = document.getElementById('TFM2').checked;
          const userTFM3 = document.getElementById('TFM3').checked;
          const userTFM5 = document.getElementById('TFM5').checked;
          const userTFM10 = document.getElementById('TFM10').checked;
         
          const userStart = 1                 
          // const user = tg.initDataUnsafe.user; NOT SUPPORTED DURING INLINE BUTTON LAUNCH

          tg.sendData(JSON.stringify({
           timestamp: Date.now(),
           userStart:userStart,
           userInputNBC: userInputNBC,
           userInputCCI: userInputCCI,
           userTFM2: userTFM2,
           userTFM3: userTFM3,
           userTFM5: userTFM5,
           userTFM10: userTFM10,
           
          }));
        });
        
        document.getElementById('stop').addEventListener('click', () => {
          const userStart = 0                 
          // const user = tg.initDataUnsafe.user; NOT SUPPORTED DURING INLINE BUTTON LAUNCH

          tg.sendData(JSON.stringify({
           timestamp: Date.now(),
           userStart:userStart
          }));
        });


    </script>

    
</body>
</html>
